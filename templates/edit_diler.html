<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать дилера</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <h1>Редактировать дилера</h1>
    <form method="POST">
        <label for="name">Имя:</label>
        <input type="text" name="name" value="{{ diler[1] }}" required><br>
        <label for="city">Город:</label>
        <input type="text" name="city" value="{{ diler[2] }}" required><br>
        <label for="address">Адрес:</label>
        <input type="text" name="address" value="{{ diler[3] }}" required><br>
        <label for="area">Область:</label>
        <input type="text" name="area" value="{{ diler[4] }}" required><br>
        <label for="rating">Рейтинг:</label>
        <input type="number" step="0.01" name="rating" value="{{ diler[5] }}" required><br>
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="/dilers">
        <button type="button">К дилерам</button>
    </a>
    <a href="/">
        <button type="button">На главную</button>
    </a>
</body>

</html>
