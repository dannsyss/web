<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить нового дилера</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <h1>Добавить нового дилера</h1>
    <form method="POST">
        <label for="name">Имя дилера:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="city">Город:</label>
        <input type="text" name="city" id="city" required><br>

        <label for="address">Адрес:</label>
        <input type="text" name="address" id="address" required><br>

        <label for="area">Область:</label>
        <input type="text" name="area" id="area" required><br>

        <label for="rating">Рейтинг:</label>
        <input type="number" step="0.01" name="rating" id="rating" required><br>

        <div class="button-container">
            <button type="submit">Добавить</button>
            <a href="/dilers">
                <button type="button">К дилерам</button>
            </a><a href="/">
                <button type="button">На главную</button>
            </a>
        </div>
    </form>
</body>

</html>
