<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новый автомобиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
</head>

<body>
    <h1>Добавить новый автомобиль</h1>
    <form method="POST">

        <label for="firm">Марка:</label>
        <input type="text" id="firm" name="firm" required>

        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Год:</label>
        <input type="number" id="year" name="year" required min="1900" max="2100">

        <label for="power">Мощность (л.с.):</label>
        <input type="number" id="power" name="power" required>

        <label for="color">Цвет:</label>
        <input type="text" id="color" name="color" required>

        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required min="0">

        <div class="button-container">
            <button type="submit">Добавить</button>
            <a href="/cars">
                <button type="button">К автомобилям</button>
            </a>
            <a href="/">
                <button type="button">Нв главную</button>
            </a>
        </div>
    </form>
</body>

</html>
