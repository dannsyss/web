<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дилеров</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <h1>Список дилеров</h1>
    <a href="/">
        <button>Вернуться на главную</button>
    </a>
    <a href="/dilers/add">
        <button>Добавить нового дилера</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Город</th>
                <th>Адрес</th>
                <th>Район</th>
                <th>Рейтинг</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for diler in dilers %}
            <tr>
                <td>{{ diler[0] }}</td>
                <td>{{ diler[1] }}</td>
                <td>{{ diler[2] }}</td>
                <td>{{ diler[3] }}</td>
                <td>{{ diler[4] }}</td>
                <td>{{ diler[5] }}</td>
                <td>
                    <a href="/dilers/{{ diler[0] }}/cars">
                        <button>Посмотреть автомобили</button>
                    </a>
                    <a href="/dilers/{{ diler[0] }}/edit">
                        <button>Изменить</button>
                    </a>
                    <form action="{{ url_for('delete_diler', diler_id=diler[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этого дилера?');">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">
        <button>Вернуться на главную</button>
    </a>
</body>

</html>
