<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о дилеже</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <h1>Информация о дилере для {{ car[1] }} {{ car[2] }}</h1>
    {% if diler %}
    <table>
        <thead>
            <tr>
                <th>ID Дилера</th>
                <th>Имя</th>
                <th>Город</th>
                <th>Адрес</th>
                <th>Область</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ diler[0] }}</td>
                <td>{{ diler[1] }}</td>
                <td>{{ diler[2] }}</td>
                <td>{{ diler[3] }}</td>
                <td>{{ diler[4] }}</td>
                <td>{{ diler[5] }}</td>
            </tr>
        </tbody>
    </table>
    {% else %}
        <p>Дилер не найден.</p>
    {% endif %}
    <div>
        <a href="/">
            <button>Вернуться на главную</button>
        </a>
        <a href="/cars">
            <button>Вернуться к списку автомобилей</button>
        </a>
    </div>
</body>

</html>
