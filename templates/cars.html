<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список автомобилей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <h1>Список автомобилей</h1>
    <a href="/">
        <button>Вернуться на главную</button>
    </a>
    <a href="/cars/add">
        <button>Добавить новый автомобиль</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год</th>
                <th>Мощность</th>
                <th>Цвет</th>
                <th>Цена</th>
                <th>ID Дилера</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car[0] }}</td>
                <td>{{ car[1] }}</td>
                <td>{{ car[2] }}</td>
                <td>{{ car[3] }}</td>
                <td>{{ car[4] }}</td>
                <td>{{ car[5] }}</td>
                <td>{{ car[6] }}</td>
                <td>{{ car[9] }}</td>
                <td>
                    <a href="/cars/{{ car[0] }}/diler">
                        <button>Узнать дилера</button>
                    </a>
                    <a href="/cars/{{ car[0] }}/edit">
                        <button>Изменить</button>
                    </a>
                    <form action="{{ url_for('delete_car', car_id=car[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот автомобиль?');">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">
        <button>Вернуться на главную</button>
    </a>
</body>

</html>
